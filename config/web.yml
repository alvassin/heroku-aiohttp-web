logging:
  version: 1
  formatters:
    detail:
      format: "{asctime} {levelname:5.5} [{process}] [{name}] [{threadName}] {message}"
      style: "{"
    simple: {}
  handlers:
    console:
      class: logging.StreamHandler
      formatter: detail
      stream: ext://sys.stdout
  root:
    level: $ROOT_LOG_LEVEL
    handlers:
      - console
  loggers:
    asyncio: {}
    aiohttp: {}
    gunicorn: {}
    web: {}

asyncio_debug_enabled: false 

